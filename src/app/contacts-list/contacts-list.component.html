<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let contact of contacts()">
    <h3 matListItemTitle>{{ contact.name }}</h3>
    <p matListItemLine>{{ contact.email }}</p>

    <button
      matListItemMeta
      mat-icon-button
      (click)="deleteContact(contact.email)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
